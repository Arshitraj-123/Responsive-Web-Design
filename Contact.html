<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechVision</title>
    <link href="style2.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        /* Navigation Links Styles */
        .nav-links {
            position: absolute;
            top: 1rem;
            left: 2rem;
            z-index: 20;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(-5px);
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-link::before {
            content: '‚Üê';
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::before {
            transform: translateX(-3px);
        }

        h1 {
            font-size: 40px;
            color: #667eea;
            margin: 0;
        }

        main {
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 3rem auto;
            max-width: 800px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .contact-item {
            flex: 1;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .contact-item:hover {
            transform: scale(1.05);
        }

        .contact-item h2 {
            font-size: 1.5rem;
            color: #667eea;
            margin: 1rem 0;
        }

        .contact-item p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .message-box h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .message-box textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .send-message-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .send-message-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        footer p {
            margin: 0;
            color: #667eea;
            font-weight: 500;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: static;
                text-align: center;
                margin-bottom: 1rem;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-links">
            <a href="home.html" class="nav-link">Back to Home</a>
        </div>
        <h1>Contact Us</h1>
    </header>

    <main>
        <div class="contact-info">
            <div class="contact-item">
                <h2>Email Us</h2>
                <p><a href="mailto:info@techvision.com" style="color: #667eea; text-decoration: none;">üìß techvision@gmail.com</a></p>
            </div>
            <div class="contact-item">
                <h2>Call Us</h2>
                <p><a href="tel:+12345678901" style="color: #667eea; text-decoration: none;">üìû +98 8765 4356</a></p>
            </div>
            <div class="contact-item">
                <h2>Visit Us</h2>
                <p>üìç 123 Innovation Drive, Tech City</p>
            </div>
        </div>

        <div class="message-box">
            <h2>Send Us a Message</h2>
            <textarea placeholder="Your message..."></textarea>
            <a href="#" class="send-message-btn">Send Message</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TechVision. All rights reserved.</p>
    </footer>

</body>
</html>
